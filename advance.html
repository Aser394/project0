<!DOCTYPE html>
<html>
    <head>
        <title>Advance search</title>
    </head>
    <Style>
        h1{
            text-align: center;
            margin-top: 50px;
            margin-bottom: 100px;
            color:blueviolet;
        }
        form{
            text-align: left ;
        }
        body{
            background-color: lightblue;
        }
        p{
            text-align: right;
            
        }
    </Style>
    <body >
        <h1>Advance_search</h1>
        <form action="https://www.google.com/search" name= "f">
    
            <div>
            <label>all this words</label> 
            <input type="text" name="as_q">
            </div>
            
            <br>

            <div>
            <label>any of this word </label>
            <input type="text" name="as_epq">
            </div>
            
            <br>
            
            <div>
            <label>non of this word</label>
            <input type="text" name="as_oq">
            </div>
            
            <br>

            <div> 
            <label>non of this words</label> 
            <input type="text" name="as_eq">
            </div>
            
            <br>
            
            <div>
                <label>numbes ranging from</label>
                <input type="number" class="t1" name="as_nlo">
                <span>to</span>
                <input type="number" class="t1" name="as_nhi">
            </div>
            <p><input type="submit" value="advanced search">
            </p>
        </form>
    </body>
</html>
